<body class="fundo-cadastroSecret">

<form method="POST" action="../controllers/insere_usuario.php" class="form">
    <div class="campo">
        <div class="campo-top">
            <h2 class="titulo"> Cadastrar Usuário(a)</h2>
        </div>
        <!-- NOME do usuário  -->
        <div class="campo-cadastro">
            <label for="nome"> Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome completo" class="nomeSecret" required
                   maxlength="30">
        </div>
        <!-- EMAIL do usuário  -->
        <div class="campo-cadastro">
            <label for="email"> Email: </label>
            <input type="email" name="email" id="email" class="emailSecret" placeholder="Digite seu Email"
                   maxlength="40" required>
        </div>
        <!-- CPF do usuário  -->
        <div class="campo-cadastro">
            <label for="rg"> CPF: </label>
            <input type="cpf" name="cpf" id="cpf" class="cpfSecret" placeholder="Digite o CPF (Apenas números)"
                   maxlength="11" required>
        </div>
        <!-- RG do usuário -->
        <div class="campo-cadastro">
            <label for="rg"> RG: </label>
            <input type="rg" name="rg" id="rg" class="rgSecret" placeholder="Digite o RG (Apenas números)" maxlength="9"
                   required>
        </div>
        <!-- SENHA e Confirmar senha -->
        <div class="campo-cadastro">
            <label for="senha"> Senha: </label>
            <input type="password" name="senha" id="senha" class="senhaSecret" placeholder="Digite uma senha"
                   maxlength="15" required>
        </div>
        <div class="campo-cadastro">
            <label for="senha"> Confirme sua Senha: </label>
            <input type="password" name="confSenha"  class="senhaSecret" placeholder="Digite a mesma senha"
                   maxlength="15" required>
        </div>
        <!-- Checkbox para escolher tipo de função -->
        <p>Função</p>
        <div>
            <input type="checkbox" id="secretaria" name="secretaria" checked>
            <label for="secretaria">Secretaria</label>
            <input type="checkbox" id="presidente" name="presidente">
            <label for="presidente">Presidente</label>
            <input type="checkbox" id="pesquisador" name="pesquisador">
            <label for="pesquisador">Pesquisador</label>
        </div>
<!--        </label>-->
        <!-- BOTÃO PARA CADASTRAR SECRETARIA -->
        <div class="campo-cadastro">
            <button class="botaoCadastrar" type="submit"> Cadastrar</button>
        </div>
    </div>
</form>
